<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <!--
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
-->
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  
  <!-- p5play -->
  <script src="https://p5play.org/v3/p5play.js"></script>
 
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  
</head>
<body style="margin: 0; overflow: hidden;">
  
<a-scene id="scene" embedded arjs="debugUIEnabled:false;">
  <!--
  <a-camera position="0 1 0"></a-camera>
  -->
      <!--

  <a-marker preset="hiro">
-->

  <a-marker type="pattern" url="./pattern-dodai.patt">
  
    <a-light type="ambient" color="#A8A8A8" light=""></a-light>
    <a-light type="directional" color="#FFF" intensity="0.45" position="4 2 1" light=""></a-light>
  
    <a-entity id="myPlane"
      shadow="cast:true;"
      geometry="primitive: plane" 
      material=""
      side="double"
      position="0 0 0"
      rotation="90 180 0"
    ></a-entity>
    
    <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
    
  </a-marker>
  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
  
</body>
<script src="sketch.js"></script>

  
</html>
